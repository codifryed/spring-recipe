<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipies</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Yum</td>
    </tr>
</table>
</body>
</html>
